<!DOCTYPE html>
<html>
<body>

<h2>Create Object from JSON String</h2>

<p id="demo"></p>

<!-- el proximo script contiene datos caricaturas, array en formato json -->
<script src="js/caricatures.json"></script>

<script>

let myTxt = "";

/* 
Sintax:
	Data is in name/value pairs
	Data is separated by commas
	Curly braces hold objects
	Square brackets hold arrays

src: carpeta donde buscar imagenes

"thumbnail":"AdrianVentura_S.webp",			"image":"AdrianVentura.webp",			"alt":"alt="A.V."
"thumbnail":"AlbertoFernandez_S.webp",	"image":"AlbertoFernandez.webp",	"alt":"alt="A.F."
"thumbnail":"AnibalFernandez_S.webp",		"image":"AnibalFernandez.webp",		"alt":"alt="A.F."
"thumbnail":"AlbertoParodi_S.webp",			"image":"AlbertoParodi.webp",			"alt":"alt="A.P."
"thumbnail":"AlejandroYacono_S.webp",		"image":"AlejandroYacono.webp",		"alt":"alt="A.Y.E."

*/

for (var i=0; i<caricatures.length; i++ )
{
	myTxt  += caricatures[i].thumbnail + " - " + caricatures[i].alt + " - " + caricatures[i].image + "<br>";
	//  {"thumbnail":"AdrianVentura_S.webp",			"image":"AdrianVentura.webp",			"alt":"alt="A.V."},
}
document.getElementById("demo").innerHTML = myTxt;

</script>

</body>
</html>
