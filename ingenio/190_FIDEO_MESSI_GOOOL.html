<div class="row clr_fondo svg-container" >
  <div class="col-6">
		<p class="letraclara">Se muestra una suma donde cada dígito ha sido reemplazado por una letra.
			Cada letra se corresponde con un número.
			Cuál es la suma original?
		</p>
					 <!-- fill="#ff4" -->

		<svg xmlns="http://www.w3.org/2000/svg"
			width="90%" height="90%"
			viewBox="0 0 450 280">

		  <g transform="translate(0.0,0.0)">
				<rect
					width="360" height="250"
					x="30" y="10" ry="0"
					class="caja"
					/>
				<text x="00" y="060">
					<tspan x="150" dy="000" class="gris">FIDEO</tspan>
					<tspan x="070" dy="070" class="gris">+_MESSI</tspan>
					<tspan x="070" dy="000" class="gris">_______</tspan>
					<tspan x="070" dy="070" class="gris">= GOOOL</tspan>
				</text>
				<!-- <line x1="060" y1="176" x2="420" y2="176" class = "trazo" /> -->
			</g>
		</svg>

		<p><a><button class="button" onclick="hideShow()">Ver solución</button></a></p>
